<div class="row">
    <div class="col-6 offset-3">
        <form #myform="ngForm" (ngSubmit)="onUpdate(myform)">
            <div class="form-group">
                <label>Event</label>
                <input [(ngModel)]="event.name" name="name" type="text" class="form-control" required minlength="8" />
                <div [hidden]="myform.controls['name'].valid" class="error">Name length should be at least 8!</div>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input [(ngModel)]="event.date" name="date" type="text" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Time</label>
                <input [(ngModel)]="event.time" name="time" type="text" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input [(ngModel)]="event.location" name="location" type="text" class="form-control" required />
            </div>
            <div>
                <button [disabled]="myform.invalid" class="btn btn-success"><i class="fa fa-save"></i></button>
            </div>
        </form>
    </div>
</div>
